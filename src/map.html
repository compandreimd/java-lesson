<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <h1>Test</h1>
<div id="container"></div>
<script>
    const data = [
        {target: "byte", source: "", type: "type"},
        {target: "short", source: "", type: "type"},
        {target: "int", source: "", type: "type"},
        {target: "long", source: "", type: "type"},
        {target: "float", source: "", type: "type"},
        {target: "double", source: "", type: "type"},
        {target: "boolean", source: "", type: "type"},
        {target: "char", source: "", type: "type"},
        {target: "java", source: "", type: "package"},
        {target: "java.lang", source: "java", type: "package"},
        {target: "jdk", source: "", type: "package"},
        {target: "jdk.internal", source: "jdk", type: "package"},
        {target: "jdk.internal.vm", source: "jdk.internal", type: "package"},
        {target: "jdk.internal.vm.annotation", source: "jdk.internal.vm", type: "package"},
        {target: "java.lang.Object", source: "java.lang", type: "class"},
        {target: "java.lang.Object:Object()", source: "java.lang.Object", type: "constructor"},
        {target: "jdk.internal.vm.annotation", source: "java.lang.Object", type: "annot"},

    ];
    function linkArc(d) {
  const r = Math.hypot(d.target.x - d.source.x, d.target.y - d.source.y);
  return `
    M${d.source.x},${d.source.y}
    A${r},${r} 0 0,1 ${d.target.x},${d.target.y}
  `;
}

    let drag = simulation => {
  
  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  
  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }
  
  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  
  return d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}


    const width = window.innerWidth;
    const height =window.innerHeight;
    const types = Array.from(new Set(data.map(d => d.type)));
    const nodes = Array.from(new Set(data.flatMap(l => [l.source, l.target])), id => ({id}));
    const links = data.map(d => Object.create(d))
    console.log(types, nodes, links);
    const color = d3.scaleOrdinal(types, d3.schemeCategory10);
    
    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id))
      .force("charge", d3.forceManyBody().strength(-400))
      .force("x", d3.forceX())
      .force("y", d3.forceY());

  
    const svg = d3.create("svg")
      .attr("viewBox", [-width / 2, -height / 2, width, height])
      .attr("width", width)
      .attr("height", height)
      .attr("style", "max-width: 100%; height: auto; font: 12px sans-serif;");
      document.getElementById("container").appendChild(svg.node())

    svg.append("defs").selectAll("marker")
    .data(types)
    .join("marker")
      .attr("id", d => `arrow-${d}`)
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -0.5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("path")
      .attr("fill", color)
      .attr("d", "M0,-5L10,0L0,5");   
    const link = svg.append("g")
      .attr("fill", "none")
      .attr("stroke-width", 1.5)
    .selectAll("path")
    .data(links)
    .join("path")
      .attr("stroke", d => color(d.type))
      .attr("marker-end", d => `url(${new URL(`#arrow-${d.type}`, location)})`);  

    const node = svg.append("g")
      .attr("fill", "currentColor")
      .attr("stroke-linecap", "round")
      .attr("stroke-linejoin", "round")
    .selectAll("g")
    .data(nodes)
    .join("g")
      .call(drag(simulation));

  node.append("circle")
      .attr("stroke", "white")
      .attr("stroke-width", 1.5)
      .attr("r", 4);

  node.append("text")
      .attr("x", 8)
      .attr("y", "0.31em")
      .text(d => d.id.split(".").pop())
    .clone(true).lower()
      .attr("fill", "none")
      .attr("stroke", "white")
      .attr("stroke-width", 3);
    
     simulation.on("tick", () => {
    link.attr("d", linkArc);
    node.attr("transform", d => `translate(${d.x},${d.y})`);
  });

  //invalidation.then(() => simulation.stop());
</script>
</body>
</html>
